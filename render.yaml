services:
  - type: web
    name: vuettify-rag-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health